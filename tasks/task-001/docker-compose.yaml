version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: project-puzzle-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: project-puzzle

  backend:
    image: node:18
    container_name: project-puzzle-backend
    working_dir: /app
    volumes:
      # Mount the project root inside the container so we can use the existing
      # backend folder without maintaining a separate Dockerfile for this task.
      - ../..:/app:rw
    command: sh -c "cd backend && npm install && npm run dev"
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/project-puzzle
    ports:
      - '5000:5000'
    depends_on:
      - mongo

# Usage (from tasks/task-001):
#   docker-compose up --build
# Then, in another terminal, run:
#   ./run-tests.sh
