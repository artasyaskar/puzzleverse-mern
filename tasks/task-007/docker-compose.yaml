services:
  mongo:
    image: mongo:6
    container_name: project-puzzle-mongo-task007
    restart: unless-stopped
    ports:
      - '27024:27017'
    environment:
      MONGO_INITDB_DATABASE: project-puzzle-task007

  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: project-puzzle-backend-task007
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/project-puzzle-task007
    ports:
      - '5007:5000'
    depends_on:
      - mongo
  tests:
    image: python:3.11-slim
    working_dir: /workspace/tasks/task-007
    environment:
      BACKEND_BASE_URL: http://host.docker.internal:5007
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    volumes:
      - ../..:/workspace:ro
    command: >
      sh -c "pip install --quiet pytest requests && pytest -q task_tests.py"