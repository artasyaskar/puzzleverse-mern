services:
  mongo:
    image: mongo:6
    container_name: project-puzzle-mongo-task010
    restart: unless-stopped
    ports:
      - '27027:27017'
    environment:
      MONGO_INITDB_DATABASE: project-puzzle-task010

  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: project-puzzle-backend-task010
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/project-puzzle-task010
    ports:
      - '5010:5000'
    depends_on:
      - mongo

  tests:
    image: python:3.11-slim
    working_dir: /workspace/tasks/task-010
    environment:
      BACKEND_BASE_URL: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ../..:/workspace:ro
    command: >
      sh -c "pip install --quiet pytest requests && pytest -q task_tests.py"
