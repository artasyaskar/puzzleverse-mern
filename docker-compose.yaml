version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: project-puzzle-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: project-puzzle

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-puzzle-backend-main
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/project-puzzle
    ports:
      - '5000:5000'
    depends_on:
      - mongo

# Usage from the repo root:
#   docker-compose up --build
# This will start MongoDB and the backend API on http://localhost:5000.
